<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body class="bg-black">
    <main>
      <div
        style="
          filter: blur(100px);
          pointer-events: none;
          position: fixed;
          min-width: 100%;
          margin-top: 0px;
          height: 180%;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          z-index: 0;
          opacity: 0.3;
        "
      >
        <div style="border-radius: 99999px; position: absolute; top: 50%; left: 50%; width: 100vw; min-width: 1000px; height: 100vh; transform: translate(-50%, -50%) scale(0.6); overflow: hidden">
          <div class="ColorBlobs_SpinningGradient__DpGtx" style="position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vw; transform: translate(-50%, -50%)"></div>
        </div>
      </div>
    </main>
  </body>

  <script src="lib/preline/preline.js"></script>
  <script src="lib/anime/anime.min.js"></script>
  <script type="module" src="js/index.js"></script>
</html>
